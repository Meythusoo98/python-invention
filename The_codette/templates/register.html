<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Compatability Check</title>
  </head>
  <body class = "bg-word">

    <div class="container">
        <div class="row">
            <div class="col-md-8"> 
                <h1 class="text-light display-4 mt-100">Welcome to our compatability Quiz, please relax and have fun.</h1>
            </div>
            <div class="col-md-4 mt-70"> 
               <div class="card">
                   <div class="card-body">
                       <form class="form" method="post" action="/registration_validation">
                           <Label>Name</Label><br>
                           <input type="name" class="form-control" name="name"><br>
                           <Label>Surname</Label><br>
                           <input type="surname" class="form-control" name="surname"><br>
                           <Label>Gender</Label><br>
                           <input type="gender" class="form-control" name="gender"><br>
                           <Label>Age</Label><br>
                           <input type="age" class="form-control" name="age"><br>
                           <Label>Qualification</Label><br>
                           <input type="qualification" class="form-control" name="qualification"><br>
                            <input type="submit" class="btn-btn-primary btn-block btn-lg" value="Submit">
                       </form>
                       <p class="mt-2">Already an employess? <a href="/">Sign in</a></p>
                   </div>
               </div> 
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
